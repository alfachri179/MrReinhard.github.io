<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- MyCss -->
    <link rel="stylesheet" href="style.css" />

    <title>Minestore - Home</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="head">
        <div class="StoreName text-center p-3">
          <h1>MineStore</h1>
        </div>
        <div class="slogan text-center fs-2">
          <p>Toko yang menyediakan berbagai akun game online</p>
        </div>
      </div>
    </header>
    <!-- EndHeader -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light p-3 sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://cdn.dribbble.com/users/24078/screenshots/15522433/media/e92e58ec9d338a234945ae3d3ffd5be3.jpg?compress=1&resize=400x300" />
          MineStore
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">EVENT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">PROFILE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- EndNavbar -->

    <!-- Tron -->
    <div class="tron">
      <h2 class="text-center mt-5 fw-bold fs-2 mb-5">Mengapa kami ?</h2>

      <div class="container-fluid d-flex fs-5 justify-content-evenly flex-wrap">
        <div data-aos="fade-right" data-aos-duration="1200" class="fitur varian text-center">
          <img src="images/stik.jpg" alt="" width="150" />
          <p>Tersedia berbagai varian game</p>
        </div>
        <div data-aos="fade-up" data-aos-duration="1200" class="fitur varian text-center">
          <img src="https://image.flaticon.com/icons/png/512/102/102649.png" alt="" width="150" />
          <p>Keamanan transaksi yang terjamin</p>
        </div>
        <div data-aos="fade-left" data-aos-duration="1200" class="fitur varian text-center">
          <img src="https://icon-library.com/images/easy-icon/easy-icon-3.jpg" alt="" width="150" />
          <p>Kemudahan dalam bertransaksi</p>
        </div>
      </div>
    </div>
    <!-- EndTron -->

    <!-- GetWave -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#38ea7f"
        fill-opacity="1"
        d="M0,128L30,128C60,128,120,128,180,154.7C240,181,300,235,360,240C420,245,480,203,540,186.7C600,171,660,181,720,176C780,171,840,149,900,138.7C960,128,1020,128,1080,154.7C1140,181,1200,235,1260,234.7C1320,235,1380,181,1410,154.7L1440,128L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"
      ></path>
    </svg>
    <!-- EndGetWave -->

    <!-- Game -->
    <div class="game">
      <h2 class="mb-5 text-center fw-bold text-white">GAME</h2>

      <div class="content fs-3 fw-bold">
        <div data-aos="fade-right" data-aos-duration="800" class="box gi">
          <div class="tulisan">
            <a href="">GENSHIN IMPACT</a>
          </div>
        </div>
        <div data-aos="fade-right" data-aos-duration="800" class="box ml">
          <div class="tulisan">
            <a href="">MOBILE LEGENDS</a>
          </div>
        </div>
        <div data-aos="fade-right" data-aos-duration="800" class="box aov">
          <div class="tulisan">
            <a href="">ARENA OF VALOR</a>
          </div>
        </div>
        <div data-aos="fade-right" data-aos-duration="800" class="box ff">
          <div class="tulisan">
            <a href="">FREE FIRE</a>
          </div>
        </div>
      </div>
    </div>
    <!-- EndGame -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
